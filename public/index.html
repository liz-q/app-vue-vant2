<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <script src="//at.alicdn.com/t/font_922261_1arj6wtkoz7.js"></script>
    <title>app-vue-vant2</title>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <link rel="stylesheet" type="text/css" href="css/normalize.css" />
    <link rel="stylesheet" type="text/css" href="css/htmleaf-demo.css">
    <link href="http://cdn.bootcss.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/jquery.funnyText.css" />

    <script src="http://www.jq22.com/jquery/jquery-ui-1.11.0.js"></script>
    <script type="text/javascript" src="js/jquery.funnyText.js"></script>
    <style type="text/css">
      html,body{background-color: #f8f8f9;height: 100%;}
      .icon {
        width: 1em; height: 1em;
        vertical-align: -0.15em;
        fill: currentColor;
        overflow: hidden;
      }
      .text1, .text2{
        display:block;
        color: #fff;
      }
      body{
        font-family:arial;
      }
      .text1{
        font-size: 30px;
      }
      .text2{
        font-size: 30px;
      }
      .text1 span{
        background-color: #FA6A47;
      }
      .text1 span.active{
        color: #000;
        background-color: #fff;
      }

      .text2 span {
        background-color: #DFE2DB;
      }
      .text2 span.active {
        background-color: #3B3738;
      }
      /* Web design
      * --------------------------------------- */
      .table{
        display:table;
        width:100%;
        height: 100%;
      }
      .tableCell{
        display:table-cell;
        vertical-align: middle;
        width:100%;
        height: 100%;
      }
    </style>
  </head>
  <body>
    <noscript>
      <strong>We're sorry but app-vue-vant2 doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <div id="app"></div>
    <!-- built files will be auto injected -->

    <script type="text/javascript" src="js/jquery.snow.js"></script>
    <script type="text/javascript">
      var snowEffectInterval = jQuery.fn.snow({
        // min size of element (default: 20)
        minSize: 10,

        // max size of element (default: 50)
        maxSize: 50,

        // flake fall time multiplier (default: 20)
        fallTimeMultiplier: 20,

        // flake fall time difference (default: 10000)
        fallTimeDifference: 10000,

        // interval (miliseconds) between new element spawns (default: 500)
        spawnInterval: 500,

        // jQuery element to apply snow effect on (should work on any block element) (default: body)
        target: jQuery("body"),

        //elements to use in generating snow effect
        elements	: [

          // Element #1
          {
            // html element to be spawned for this element
            html: '<i class="fa fa-snowflake-o" aria-hidden="true"></i>',
            // hex color for this element - works only for font based icons
            color: '#ffffff'
          },

          // Element #2
          {
            // html element to be spawned for this element
            html: '<i class="fa fa-bell-o" aria-hidden="true"></i>',
            // hex color for this element - works only for font based icons
            color: '#ed9b40'
          },

          // Element #3
          {
            // html element to be spawned for this element
            html: '<i class="fa fa-snowflake-o" aria-hidden="true"></i>',
            // hex color for this element - works only for font based icons
            color: '#ffffff'
          },

          // Element #4
          {
            // html element to be spawned for this element
            html: '<i class="fa fa-music" aria-hidden="true"></i>',
            // hex color for this element - works only for font based icons
            color: '#cc2037'
          },

          // Element #5
          {
            // html element to be spawned for this element
            html: '<i class="fa fa-snowflake-o" aria-hidden="true"></i>',
            // hex color for this element - works only for font based icons
            color: '#ffffff'
          },
        ]
      });
    </script>
  </body>
</html>
